<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Kingdom Incremental</title>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
          <div class="container">
            <h1>A lonely campfire...</h1>
          </div>

        </header>

        <main>
          <div class="container">
            <section id="game-info">
              <div class="container">
                <section id="click-info">
                  <h2>Food:  <span id="food">0</span></h2>
                  <h3>Assigned Workers: <span id="foodGatherers">0</span></h3>
                  <button onclick="assignFoodGatherer()">
                      Add Worker (<span id="incrementLevel">1</span>)
                  </button>
                  <br/>
                  <br/>
                  <button onclick="assignKingFood()">
                    Lead by Example
                  </button>
                  <button onclick="unassignKing()">
                    Stop leading
                  </button>
                </section>

                <section id="passive-info">
                  <h2>Wood: <span id="wood">0</span></h2>
                  <h3>Assigned Workers: <span id="woodGatherers">0</span></h3>
                  <button onclick="assignedWoodGather()">
                      Upgrade Passive (<span id="incrementLevel">1</span>)
                  </button>
                  <br/>
                  <br/>
                  <button onclick="assignKingWood()">
                    Lead by Example
                  </button>
                  <button onclick="unassignKing()">
                    Stop leading
                  </button>
                </section>
              </div>
            </section>

        <footer>
          <div class="container">
            <h2>Made by Kris Johnson &amp; Vincent Manno</h2>
          </div>
        </footer>

        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
