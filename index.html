<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Kingdom Incremental</title>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
          <div class="container">
            <h1>A lonely campfire...</h1>
          </div>

        </header>

        <main>
          <div class="container">
            <section id="game-info">
              <div class="container">
                <section id="click-info">
                  <h2>Food:  <span id="food">0</span></h2>
                  <h3>Assigned Workers: <span id="foodGatherers">0</span></h3>
                  <button onclick="assignFoodGatherer()">
                      Add Worker
                  </button>
                </section>

                <section id="passive-info">
                  <h2>Passive Level: <span id="passiveLevel">0</span></h2>
                  <h3>Passive Dmg: <span id="passiveDamage">0</span></h3>
                  <button onclick="upgradePassive()">
                      Upgrade Passive (<span id="passiveUpgradePrice">100</span>p)
                  </button>
                </section>
              </div>
            </section>

            <section id="monster">
              <div class="container">
                <h1>Level <span id="level">1</span></h1>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/2010-brown-bear.jpg/200px-2010-brown-bear.jpg"
                     onclick="damageMonster(clickDamage)"/>
                <p>Health: <span id="monsterHealth">10</span>
                <p>Click the bear to do damage!
              </div>
            </section>
          </div>
        </main>

        <footer>
          <div class="container">
            <h2>Made by Kris Johnson &amp; Vincent Manno</h2>
          </div>
        </footer>

        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
